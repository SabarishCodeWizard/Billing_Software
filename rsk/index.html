<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.S.K ENTERPRISES - Billing Software</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PR FABRICS - Invoice Generator</h1>
        
        <div class="form-section">
            <h2>Invoice Details</h2>
            <div class="form-row">
                <div>
                    <label for="invoiceNo">Invoice No:</label>
                    <input type="text" id="invoiceNo" value="1">
                </div>
                <div>
                    <label for="invoiceDate">Date:</label>
                    <input type="date" id="invoiceDate" value="2025-02-05">
                </div>
            </div>
            
            <div class="form-row">
                <div>
                    <label for="deliveryNote">Delivery Note:</label>
                    <input type="text" id="deliveryNote">
                </div>
                <div>
                    <label for="modeTel">Mode/Tel:</label>
                    <input type="text" id="modeTel">
                </div>
            </div>
            
            <!-- Add more fields as needed -->
        </div>
        
        <div class="form-section">
            <h2>Consignee Details</h2>
            <div class="form-row">
                <div>
                    <label for="consigneeName">Name:</label>
                    <input type="text" id="consigneeName" value="R.S.K. Enterprises">
                </div>
                <div>
                    <label for="consigneeContact">Contact Person:</label>
                    <input type="text" id="consigneeContact" value="PR Fabrics">
                </div>
            </div>
            
            <div class="form-row">
                <div>
                    <label for="consigneeAddress">Address:</label>
                    <textarea id="consigneeAddress">76(3) Padmavathipuram, Angeripalayam Road, Tiruppur - 641603</textarea>
                </div>
            </div>
            
            <div class="form-row">
                <div>
                    <label for="consigneePhone">Phone:</label>
                    <input type="text" id="consigneePhone" value="8608127349">
                </div>
                <div>
                    <label for="consigneeGST">GSTIN/UIN:</label>
                    <input type="text" id="consigneeGST" value="33EQEPR2516A12B">
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Items</h2>
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Description</th>
                        <th>HSN/SAC</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Per</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Items will be added here dynamically -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" class="text-right">Grand Total (Including GST)</td>
                        <td id="totalAmount">0.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <button id="addItemBtn" class="btn">Add Item</button>
        </div>
        
        <div class="form-section">
            <h2>Tax Details</h2>
            <table id="taxTable">
                <thead>
                    <tr>
                        <th>HSN/SAC</th>
                        <th>Taxable Value</th>
                        <th>Central Tax</th>
                        <th>State Tax</th>
                        <th>Total Tax</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tax rows will be added here dynamically -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-right">Total Tax Amount</td>
                        <td id="totalTax">0.00</td>
                    </tr>
                </tfoot>
            </table>
            <div class="form-row">
                <div>
                    <label>Grand Total in Words:</label>
                    <span id="taxInWords">INR Zero Only</span>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Bank Details</h2>
            <div class="form-row">
                <div>
                    <label for="bankName">Bank Name:</label>
                    <input type="text" id="bankName" value="Karur Vysya Bank">
                </div>
                <div>
                    <label for="accountNo">Account No:</label>
                    <input type="text" id="accountNo">
                </div>
            </div>
            
            <div class="form-row">
                <div>
                    <label for="branchIFSC">Branch & IFC Code:</label>
                    <input type="text" id="branchIFSC" value="KVBL0001235">
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Declaration</h2>
            <textarea id="declaration">We declare that this invoice shows the actual price of the goods described and that all particulars are true and correct.</textarea>
        </div>
        
        <div class="action-buttons">
            <button id="generatePdfBtn" class="btn primary">Generate PDF</button>
            <button id="resetFormBtn" class="btn">Reset Form</button>
        </div>
    </div>
    
    <script src="html2pdf.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
