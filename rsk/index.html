<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR Fabrics Billing Software</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>PR Fabrics Billing Software</h1>
        
        <div class="form-container">
            <div class="form-section">
                <h2>Company Details</h2>
                <div class="form-group">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" value="PR FABRICS" readonly>
                </div>
                <div class="form-group">
                    <label for="companyAddress">Address:</label>
                    <textarea id="companyAddress" readonly>42/65,THIRUNEELAKANDA PURAM, 1ST STREET, TIRUPUR 641-602</textarea>
                </div>
                <div class="form-group">
                    <label for="companyGST">GSTIN:</label>
                    <input type="text" id="companyGST" value="33CLJPG4331G1ZG" readonly>
                </div>
                <div class="form-group">
                    <label for="companyPhone">Cell No:</label>
                    <input type="text" id="companyPhone" value="9952520181" readonly>
                </div>
            </div>

            <div class="form-section">
                <h2>Customer Details</h2>
                <div class="form-group">
                    <label for="customerName">Bill to Party Name:</label>
                    <input type="text" id="customerName" placeholder="e.g., SLN TEX">
                </div>
                <div class="form-group">
                    <label for="customerAddress">Address:</label>
                    <textarea id="customerAddress" placeholder="Customer address"></textarea>
                </div>
                <div class="form-group">
                    <label for="customerState">State:</label>
                    <input type="text" id="customerState" value="TAMILNADU">
                </div>
                <div class="form-group">
                    <label for="customerGST">GSTIN (if available):</label>
                    <input type="text" id="customerGST" placeholder="Customer GSTIN">
                </div>
            </div>

            <div class="form-section">
                <h2>Invoice Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="invoiceNumber">Invoice No:</label>
                        <input type="text" id="invoiceNumber" placeholder="015">
                    </div>
                    <div class="form-group">
                        <label for="invoiceDate">Invoice Date:</label>
                        <input type="date" id="invoiceDate">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="supplyDate">Date of Supply:</label>
                        <input type="date" id="supplyDate">
                    </div>
                    <div class="form-group">
                        <label for="reverseCharge">Reverse Charge (Y/N):</label>
                        <select id="reverseCharge">
                            <option value="N">N</option>
                            <option value="Y">Y</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="transportMode">Transport Mode:</label>
                        <input type="text" id="transportMode">
                    </div>
                    <div class="form-group">
                        <label for="vehicleNumber">Vehicle number:</label>
                        <input type="text" id="vehicleNumber">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Bank Details</h2>
                <div class="form-group">
                    <label for="bankName">Bank Name:</label>
                    <input type="text" id="bankName" value="CANARA BANK">
                </div>
                <div class="form-group">
                    <label for="accountNumber">Bank A/C No:</label>
                    <input type="text" id="accountNumber" value="65631010003339">
                </div>
                <div class="form-group">
                    <label for="ifscCode">Bank IFSC Code:</label>
                    <input type="text" id="ifscCode" value="CNRB0016563">
                </div>
            </div>

            <div class="form-section">
                <h2>Products</h2>
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th>Product Description</th>
                            <th>HSN Code</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><input type="text" class="product-desc" placeholder="Product description"></td>
                            <td><input type="text" class="hsn-code" placeholder="HSN code"></td>
                            <td><input type="number" class="quantity" min="1" value="1"></td>
                            <td><input type="number" class="rate" min="0" step="0.01" value="0"></td>
                            <td><span class="amount">0.00</span></td>
                            <td><button class="remove-btn">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <button id="addProductBtn">Add Product</button>
            </div>

            <div class="form-section">
                <h2>Tax & Total</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cgst">CGST (2.5%):</label>
                        <input type="text" id="cgst" readonly>
                    </div>
                    <div class="form-group">
                        <label for="sgst">SGST (2.5%):</label>
                        <input type="text" id="sgst" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="igst">IGST:</label>
                    <input type="text" id="igst" readonly>
                </div>
                <div class="form-group">
                    <label for="taxableValue">Taxable Value:</label>
                    <input type="text" id="taxableValue" readonly>
                </div>
                <div class="form-group">
                    <label for="totalTax">Total Tax Amount:</label>
                    <input type="text" id="totalTax" readonly>
                </div>
                <div class="form-group">
                    <label for="roundOff">Round off:</label>
                    <input type="text" id="roundOff" readonly>
                </div>
                <div class="form-group">
                    <label for="grandTotal">Grand Total:</label>
                    <input type="text" id="grandTotal" readonly>
                </div>
            </div>

            <div class="form-section">
                <h2>Signature</h2>
                <div class="form-group">
                    <label for="signature">Signature of Customer:</label>
                    <input type="text" id="signature" placeholder="Authorized signatory">
                </div>
            </div>

            <div class="button-group">
                <button id="calculateBtn">Calculate</button>
                <button id="generatePdfBtn">Generate PDF</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
